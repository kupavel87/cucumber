<form id="editForm" method="POST" autocomplete="off">
    {{ form.hidden_tag() }}
    {{ form.id() }}
    <div class="modal-header">
        <h5 class="modal-title" id="CreateModalLabel">Создание</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            {{ form.name.label(class_='col-3 col-form-label') }}
            <div class='col-9'>{{ form.name() }}</div>
        </div>
        <div class="form-group row">
            {{ form.parent_id.label(class_='col-3 col-form-label') }}
            <div class='col-9'>{{ form.parent_id() }}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" id="save-btn">Сохранить</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
    </div>
</form>

<script>
    $('#save-btn').click(function () {
        $.ajax({
            type: "POST",
            url: "{{ url_for('catalog.save') }}",
            data: $('#editForm').serialize(),
            success: function (data) {
                $('#CreateModal').modal('hide');
                reload_area()
                show_message(data.text);
            },
            error: function (error) {
                console.log(error);
            }
        });
    });
</script>
